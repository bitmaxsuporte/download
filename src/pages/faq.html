                        <div class="text-center py-12">
                            <div class="w-16 h-16 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center mx-auto mb-4">
                                <i data-lucide="search-x" class="w-8 h-8 text-slate-400"></i>
                            </div>
                            <p class="text-slate-500 dark:text-slate-400 font-medium">Nenhum resultado encontrado</p>
                            <p class="text-slate-400 dark:text-slate-500 text-sm mt-2">Tente buscar por outros termos</p>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }

                dataToRender.forEach((item, index) => {
                    const faqItemDiv = document.createElement('div');
                    faqItemDiv.className = 'faq-item glass rounded-2xl shadow-lg overflow-hidden border border-slate-200 dark:border-slate-700';
                    faqItemDiv.id = item.id;
                    faqItemDiv.style.animationDelay = `${index * 0.05}s`;

                    const questionButton = document.createElement('button');
                    questionButton.className = 'faq-question w-full flex justify-between items-center p-5 md:p-6 text-left font-semibold text-base md:text-lg text-slate-800 dark:text-white bg-white/50 dark:bg-slate-800/50 hover:bg-primary-50 dark:hover:bg-slate-700/50 transition-all duration-300';
                    questionButton.setAttribute('aria-expanded', 'false');
                    questionButton.setAttribute('aria-controls', `answer-content-${item.id}`);
                    questionButton.innerHTML = `
                        <span class="flex items-start space-x-3 pr-4">
                            <i data-lucide="help-circle" class="w-5 h-5 text-primary-500 mt-0.5 flex-shrink-0"></i>
                            <span>${item.question}</span>
                        </span>
                        <span class="arrow-icon text-primary-500 flex-shrink-0">
                            <i data-lucide="chevron-down" class="w-5 h-5"></i>
                        </span>
                    `;

                    const answerDiv = document.createElement('div');
                    answerDiv.id = `answer-content-${item.id}`;
                    answerDiv.className = 'answer-content px-5 md:px-6 bg-slate-50/50 dark:bg-slate-900/30 border-t border-slate-100 dark:border-slate-700';

                    item.answer.forEach(contentBlock => {
                        if (contentBlock.type === 'text') {
                            const pElement = document.createElement('p');
                            pElement.className = 'text-slate-600 dark:text-slate-300 mb-2 leading-relaxed text-sm md:text-base';
                            pElement.innerHTML = contentBlock.value;
                            answerDiv.appendChild(pElement);
                        } else if (contentBlock.type === 'image') {
                            const imgElement = document.createElement('img');
                            imgElement.src = contentBlock.value;
                            imgElement.alt = `Ilustração para: ${item.question}`;
                            imgElement.className = 'my-4 md:my-6 max-w-full h-auto rounded-lg shadow-md mx-auto block';
                            imgElement.onerror = function () {
                                this.style.display = 'none';
                            };
                            answerDiv.appendChild(imgElement);
                        }
                    });

                    faqItemDiv.appendChild(questionButton);
                    faqItemDiv.appendChild(answerDiv);
                    faqContainer.appendChild(faqItemDiv);
                });

                attachEventListeners();
                lucide.createIcons();
            }

            function attachEventListeners() {
                const faqQuestions = document.querySelectorAll('.faq-question');

                faqQuestions.forEach(question => {
                    question.addEventListener('click', () => {
                        const answerId = question.getAttribute('aria-controls');
                        const answerContent = document.getElementById(answerId);
                        const arrowIcon = question.querySelector('.arrow-icon');
                        const parentFaqItem = question.closest('.faq-item');

                        history.pushState(null, '', `#${parentFaqItem.id}`);

                        // Close other open answers
                        faqQuestions.forEach(otherQuestion => {
                            const otherAnswerId = otherQuestion.getAttribute('aria-controls');
                            const otherAnswerContent = document.getElementById(otherAnswerId);
                            const otherArrowIcon = otherQuestion.querySelector('.arrow-icon');

                            if (otherAnswerContent.classList.contains('open') && otherAnswerContent.id !== answerId) {
                                otherAnswerContent.classList.remove('open');
                                otherQuestion.setAttribute('aria-expanded', 'false');
                                otherArrowIcon.classList.remove('rotate-180');
                            }
                        });

                        // Toggle current answer
                        const isExpanded = question.getAttribute('aria-expanded') === 'true' || false;
                        if (isExpanded) {
                            answerContent.classList.remove('open');
                            question.setAttribute('aria-expanded', 'false');
                            arrowIcon.classList.remove('rotate-180');
                        } else {
                            answerContent.classList.add('open');
                            question.setAttribute('aria-expanded', 'true');
                            arrowIcon.classList.add('rotate-180');
                        }
                    });
                });
            }

            function filterFaqs() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                let filteredData = [];

                if (searchTerm === '') {
                    filteredData = faqData;
                } else {
                    filteredData = faqData.filter(item => {
                        const searchableText = item.question.toLowerCase() +
                            item.answer.filter(block => block.type === 'text')
                                .map(block => block.value.toLowerCase())
                                .join(' ');
                        return searchableText.includes(searchTerm);
                    });
                }
                renderFaqItems(filteredData);
                openFaqFromHash();
            }

            function openFaqFromHash() {
                const hash = window.location.hash;
                if (hash) {
                    const targetElement = document.getElementById(hash.substring(1));
                    if (targetElement) {
                        const questionButton = targetElement.querySelector('.faq-question');
                        const answerContent = targetElement.querySelector('.answer-content');
                        const arrowIcon = questionButton.querySelector('.arrow-icon');

                        document.querySelectorAll('.answer-content.open').forEach(el => el.classList.remove('open'));
                        document.querySelectorAll('.faq-question[aria-expanded="true"]').forEach(el => el.setAttribute('aria-expanded', 'false'));
                        document.querySelectorAll('.arrow-icon.rotate-180').forEach(el => el.classList.remove('rotate-180'));

                        if (questionButton && answerContent) {
                            answerContent.classList.add('open');
                            questionButton.setAttribute('aria-expanded', 'true');
                            arrowIcon.classList.add('rotate-180');

                            setTimeout(() => {
                                targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }, 500);
                        }
                    }
                }
            }

            renderFaqItems(faqData);
            openFaqFromHash();

            window.addEventListener('hashchange', () => {
                openFaqFromHash();
            });

            filterButton.addEventListener('click', filterFaqs);
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    filterFaqs();
                } else if (searchInput.value.trim() === '') {
                    filterFaqs();
                }
            });
        });
    </script>
</body>
