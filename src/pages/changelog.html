<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico de versão</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../../src/css/reset.css">
    <link rel="stylesheet" href="../../src/css/estilos.css">
    <link rel="stylesheet" href="../../src/css/scrollbar.css">
</head>
<body class="body-changelog">
    <header>
        <a href="#">
            <img src="../../src/imagens/ferramentas-de-reparacao.png" alt="pokebola" class="logo" />
        </a>
        <button id="botao-alterar-tema">
            <img src="../../src/imagens/sun.png" alt="imagem do sol" class="imagem-botao" />
        </button>
    </header>
    <main>
        <ul class="listagem-changelog">
            <!-- Aqui será inserido o conteúdo do arquivo de texto -->
        </ul>
    </main>

    <script>
        // Função para ler o conteúdo do arquivo de texto e adicionar ao HTML
        function lerArquivoTexto(url) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var texto = xhr.responseText;
                    var ul = document.querySelector('.listagem-changelog');
                    var itens = texto.split(/\n\n|\n/); // Divide o texto em itens da lista
                    itens.forEach(function(item) {
                        var li = document.createElement('li');
                        // Adiciona quebras de linha conforme especificado
                        item = item.replace(/:/g, ":<br><br>").replace(/\./g, ".<br><br>");
                        li.innerHTML = item.trim(); // Remove espaços em branco extras
                        ul.appendChild(li);
                    });
                }
            };
            xhr.open('GET', url, true);
            xhr.send();
        }

        // Chamar a função para ler o arquivo de texto
        lerArquivoTexto('../../changelog.txt');
    </script>
</body>
</html>
