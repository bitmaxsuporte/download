<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço Indisponível</title>
    <!-- Inclui Tailwind CSS para estilização fácil e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Fundo gradiente moderno */
            background: linear-gradient(135deg, #f97316, #f59e0b, #facc15); /* Tons de laranja e amarelo */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Estilização da caixa de alerta */
        .alert-box {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .alert-box:hover {
            box-shadow: 0 25px 50px -12px rgba(255, 107, 0, 0.4); /* Sombra mais quente */
            transform: translateY(-4px);
        }

        /* Animação para o ícone de alerta */
        @keyframes pulse-alert {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        .animate-pulse-alert {
            animation: pulse-alert 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="alert-box bg-white p-10 rounded-2xl shadow-2xl text-center max-w-sm md:max-w-md w-full border-b-8 border-orange-600">
        
        <!-- Ícone Personalizado e Estilizado -->
        <div class="mx-auto h-24 w-24 bg-orange-100 rounded-full flex items-center justify-center mb-6 animate-pulse-alert">
            <svg class="h-14 w-14 text-orange-600" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" xmlns="http://www.w3.org/2000/svg">
                <!-- Ícone de medidor de capacidade ou carga -->
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.85 3.375 2.757 3.375h14.414c1.907 0 3.623-1.875 2.757-3.375L15.375 6.223a2.031 2.031 0 00-3.654 0L4.643 12.003zM12 15.75h.007v.008H12v-.008z" />
            </svg>
        </div>

        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-2">SERVIÇO INDISPONÍVEL</h1>
        <p class="text-xl font-semibold text-orange-700 mb-4">
            Limite de Capacidade Atingido
        </p>

        <p class="text-gray-600 mb-6 text-base leading-relaxed">
            Neste momento, o sistema atingiu o seu limite máximo de requisições. 
            Isso é temporário e visa garantir a estabilidade do serviço.
        </p>
        
        <button class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-orange-500 focus:ring-opacity-50">
            Tentar Novamente (30s)
        </button>

        <div class="text-xs text-gray-400 mt-6">
            O limite será redefinido em breve. Consulte o suporte para planos de maior capacidade.
        </div>
    </div>
</body>
</html>
